{% load i18n %}
<div class="modal fade" id="confirm-logout-modal" tabindex="-1" role="dialog" aria-hidden="true" data-keyboard="false"
     data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="text-center mt-3">{% translate 'logout_notice' %}</p>

                <form action="{% url 'auth.logout' %}" method="POST" id="logout-form">
                    {% csrf_token %}
                    <div class="form-group text-center">
                        <button type='button' class='btn btn-default rounded-pill col-lg-3' data-dismiss='modal'>
                            {% translate 'cancel' %}</button>
                        <button type='submit'
                                class='btn btn-info rounded-pill col-lg-3 mb-3 m-lg-0'>{% translate 'confirm' %}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
