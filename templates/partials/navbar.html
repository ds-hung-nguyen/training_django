{% load adminlte_helpers %}
{% load i18n %}
<nav class="main-header navbar navbar-expand navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link title-default-color" data-widget="pushmenu" href="javascript:void(0);" role="button">
                <i class="fa fa-bars"></i>
            </a>
        </li>
    </ul>

    <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown user-menu">
            <a class="nav-link title-default-color" data-toggle="dropdown" href="javascript:;">
                <i class="far fa-user"></i>
                {% if user.is_authenticated %}
                    {{ user.username }}
                {% endif %}
                <span class="fas fa-angle-down"></span>
            </a>
            <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
                <a href="{% url 'sites.index' %}" class="dropdown-item">{% translate 'back_to_site' %}
                    <i class="fas fa-home float-right" style="line-height: 1.6"></i>
                </a>
                <a href="javascript:void(0);" class="dropdown-item" data-toggle="modal"
                   data-target="#confirm-logout-modal">{% translate 'logout' %}
                    <i class="fa fa-sign-out-alt float-right" style="line-height: 1.6"></i>
                </a>
            </div>
        </li>
    </ul>
</nav>
